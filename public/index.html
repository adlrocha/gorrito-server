<html>
<header>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta http-equiv="refresh" content="1" />
    <title>LastBasic</title>
</header>

<body>
<div>
    <img src="./lastbasic.png" alt="Italian Trulli">
    <h1>LastBasic</h1>
    <h3 id="alarm"></h3>
</div>
</body>
<style>
div {
    height: 200px;
    width: 400px;
    background: black;

    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;
}
</style>
<script>
    window.onload = function () {
        axios.get('https://gorrito.azurewebsites.net/data')
            .then(function (response) {
                console.log(response.data.alarm)
                document.getElementById("alarm").textContent = response.data.alarma;
            })
            .catch(function (error) {
                document.getElementById("alarm").textContent = "No connection with device...";
                console.log(error)
            });
    };

</script>
</html>
